<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="taskApp">
<header id="taskHeader">
    <div id="checkIconContainer">
        <img id="checkImg" src="./assets/img/icons/check.png" alt="task list">
    </div>
    <h1>TaskList</h1>
    <p class="LogOut">LogOut</p>
</header>
    <input id="inputTask" type="text">
    <div id="createTaskButton">Add Task</div>
    <ul id="taskList">
        <li class="taskItem">
            <div class="letterInTheCircle">
                <span>W</span>
            </div>
            <div class="taskAndDataWrapper">
                <p class="taskText">Watch the movie and then go to sleep before 1 am</p>
                <p class="taskDate">Created on 05/04/2018</p>
            </div>
            <img src="assets/img/icons/delete.png" alt="delete task">
        </li>
    </ul>
</div>
<script src="assets/js/index.js"></script>
</body>
</html>
